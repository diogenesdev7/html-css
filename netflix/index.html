<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="section-principal">
        <header>
            <div class="logo">
                <img src="img/netflix.png" alt="">
            </div>
            <div class="botoes">
                <i class='bx bx-globe'></i>
                <i class='bx bxs-down-arrow'></i>
                <select name="languages" id="languages">
                    <option value="PT">Português</option>
                    <option value="EN">English</option>
                </select>
                <button class="btn-entrar-header">Entrar</button>
            </div>
        </header>

        <section class="hero">
            <h1>Filmes, séries e muito mais.</h1>
            <p>Assista onde quiser. Cancele quando quiser.</p>
            <h3>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
            <div class="hero-form">
                <input type="email" name="email" id="email">
                <button class="btn-vamosla-hero">Vamos lá ></button>
            </div>
        </section>

    </section>

    <script src="js/script.js"></script>
</body>
</html>
